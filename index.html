<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
<div class="wrapper">
<div class="top">
    <h1>Bill Splitter</h1>
    <p>Podziel sie rachunkami ze znajomymi!</p>
</div>
<div class="bottom">
    <label for="price">Kwota do zapłaty:</label>
    <input type="number" id="price">

    <label for="people">Ilość osób:</label>
    <input type="number" id="people">

    <label for="tip">Napiwek:</label>
    <select id="tip">
        <option value="0" disabled selected>- Wybierz Napiwek -</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
    </select>

    <button class="count">Oblicz</button>
    <p class="error"></p>
    <p class="cost-info">Powinniście sie złożyć po <span class="cost"></span>zł! </p>
</div>


</div>





    <script src="./script.js"></script>
</body>
</html>
